# colors
set-option -sa terminal-overrides ",xterm*:Tc"

#mouse support
set -g mouse on
#
#set prefix
# unbind C-b
# set -g prefix C-space



set -g prefix C-Space # prefix from ctrl-b to ctrl-space
unbind C-b # allow ctrl-b for other things
set -sg escape-time 1 # quicker responses

bind C-Space send-prefix # Pass on ctrl-space for other apps
bind '|' split-window -h # Split panes horizontal
bind '-' split-window -v # Split panes vertically


# When splitting panes, maintain the current path
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Hook to capture SSH sessions
set-hook -g after-split-window 'if-shell "ps -o state= -o comm= -t \"#{pane_tty}\" | grep -iqE \"^[^TXZ ]+ +(\\S+\\/)?ssh$\"" "send-keys \"$(ps -t #{pane_tty} -o command= | grep ssh)\" Enter"'

# Start window and panes index at 1 not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on



# List of plugins
set -g @tpm_plugins '          \
   tmux-plugins/tpm             \
   tmux-plugins/tmux-sensible   \
   tmux-plugins/tmux-resurrect  \
   christoomey/vim-tmux-navigator \
   tmux-plugins/tmux-yank \
   rose-pine/tmux \
   '

# Temporarily disabled - may interfere with Rose Pine theme
# vimpostor/vim-tpipeline

# Explicitly set Rose Pine theme
set -g @theme_variation 'main'

# Rose Pine theme settings
set -g @rose_pine_variant 'main' # Options: main, moon or dawn
set -g @rose_pine_host 'on' # Enables hostname in the status bar
set -g @rose_pine_date_time '%Y-%m-%d %H:%M' # Format for the date time
set -g @rose_pine_user 'on' # Turn on the username component
set -g @rose_pine_bar_bg_disable 'on' # Disable background color

# Apply Rose Pine theme on right side (1-host, 2-directory, 3-time)
set -g @rose_pine_default_window_behavior 'on'
set -g @rose_pine_show_current_program 'on'
set -g @rose_pine_show_pane_directory 'on'
set -g @rose_pine_status_left_prepend_section '#{?client_prefix,#[fg=#eb6f92]^Space,}'

# Custom window format to show directory name
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# Custom window formats with Rose Pine colors
set -g window-status-current-format "#[fg=#f6c177,bold]#[bg=default] #I #[fg=#ebbcba]#[bg=default] #W "
set -g window-status-format "#[fg=#6e6a86,nobold,noitalics,nounderscore]#[bg=default] #I #[fg=#908caa,nobold]#[bg=default] #W "

# Set the status line basics
set -g status on
set -g status-bg default
set -g status-style bg=default

# Let Rose Pine handle the status line content
set -g status-justify absolute-centre  # Use absolute-centre to prevent flickering
set -g focus-events on
set -g status-left-length 100
set -g status-right-length 100


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'